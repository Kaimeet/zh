<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" style="overflow: auto;">
<head>
    <title>固定变量</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" th:href="@{/static/images/oupailogs.ico}">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/app.css}">
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/awesome/css/font-awesome.min.css}">
    <link th:href="@{/static/css/style-responsive.css}" rel="stylesheet">

</head>
<body class="sticky-header" onload="getVariables()">
<div th:replace="Menu/menu::asid(${menus},'xtsz','xtsz_variables')"></div>

<div class="main-content">
    <table class="layui-hide" id="test" lay-filter="test"></table>

    <div id="add-main" style="display: none;">
        <form class="layui-form" id="add-form" action="" lay-filter="add-form">
            <div class="layui-form-item ">
                <label class="layui-form-label" style="width: 140px ">id</label>
                <div class="layui-input-block">
                    <input type="text" name="id" value="" style="width: 240px"
                           placeholder="" autocomplete="on" class="layui-input" readonly="readonly"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">系列</label>
                <div class="layui-input-block">
                    <input type="text" name="serizes" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input" readonly="readonly"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">款式</label>
                <div class="layui-input-block">
                    <input type="text" name="style" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input" readonly="readonly"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">槽宽&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="caoweight" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">板材厚度&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="plaThick" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">中中挺宽度&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="zztWeight" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">上中挺宽度&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="sztweight" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">边框&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="bkweight" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">上芯板&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="sxHigh" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">中芯板&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="zxHigh" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">下芯板&emsp;</label>

            </div>

                    <input type="text" name="zdWeight" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">造型宽&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="zxWeight" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">

            </div>
            <div class="layui-form-item">

                           placeholder="" autocomplete="off" class="layui-input">

            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">上帽&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="smWeight" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">下帽&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="xmWeight" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">中中挺长度&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="memo2" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">下中挺宽度&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="xztWeight" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">玻璃进槽深度&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="glassDepth" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">下中挺长&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="memo3" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">上中挺长&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="memo1" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">小中档宽&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="memo4" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">小中挺宽&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="memo5" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="save" onclick="saveVariables()">确定</button>
                    <button class="layui-btn layui-btn-primary" id="closeBtn">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/js/Material/variables.js}"></script>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/jQuery/jquery.min.js}"></script>

<script th:src="@{/static/js/iscroll-zoom.js}" type="text/javascript"></script>
<script th:src="@{/static/js/hammer.js}" type="text/javascript"></script>
<script th:src="@{/static/js/lrz.all.bundle.js}" type="text/javascript"></script>
<script th:src="@{/static/js/jquery.photoClip.min.js}" type="text/javascript"></script>

<script th:src="@{/static/js/jquery-ui-1.9.2.custom.min.js}"></script>
<script th:src="@{/static/js/jquery-migrate-1.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap/bootstrap-table.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap/bootstrap-table-export.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap/bootstrap-table-zh-CN.js}"></script>
<script th:src="@{/static/js/modernizr.min.js}"></script>
<script th:src="@{/static/js/jquery.nicescroll.js}"></script>
<!--common scripts for all pages-->
<script th:src="@{/static/js/scripts.js}"></script>

<script th:src="@{/static/xlsx/xlsx.core.min.js}"></script>
