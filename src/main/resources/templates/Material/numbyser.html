<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" style="overflow: auto;">
<head>
    <title>部件数据</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" th:href="@{/static/images/oupailogs.ico}">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/app.css}">
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/awesome/css/font-awesome.min.css}">
    <link th:href="@{/static/css/style-responsive.css}" rel="stylesheet">

</head>
<body class="sticky-header" onload="getNumbyser()">
<div th:replace="Menu/menu::asid(${menus},'xtsz','xtsz_numbyser')"></div>
<div class="main-content">
    <table class="layui-hide" id="test" lay-filter="test"></table>

    <div id="add-main" style="display: none;">
        <form class="layui-form" id="add-form" action="" lay-filter="add-form">
            <div class="layui-form-item ">
                <label class="layui-form-label" style="width: 140px ">id</label>
                <div class="layui-input-block">
                    <input type="text" name="id" value="" style="width: 240px"
                           placeholder="" autocomplete="on" class="layui-input" readonly="readonly"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">系列</label>
                <div class="layui-input-block">
                    <input type="text" name="serizes" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input" readonly="readonly"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">款式</label>
                <div class="layui-input-block">
                    <input type="text" name="style" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input" readonly="readonly"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">边框数量&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="biannums" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">直上帽数量&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="zhismnums" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">直中档数量&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="zzdnums" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">小中档数量&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="xzdnums" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">弯小中档数量&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="wxzdnums" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">上中挺数量&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="sztnums" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">中中挺数量&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="zztnums" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">下中挺数量&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="xztnums" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">下帽数量&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="xmnums" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">上芯板数量&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="sxbnums" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">中芯板数量&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="zxbnums" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">下芯板数量&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="xxbnums" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">上玻璃数量&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="sblnums" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">中玻璃数量&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="zblnums" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">下玻璃数量&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="xblnums" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 140px">木榫数量数量&emsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="msnums" style="width: 240px"
                           placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="save" onclick="saveNumbyser()">确定</button>
                    <button class="layui-btn layui-btn-primary" id="closeBtn">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/js/Material/numbyser.js}"></script>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/jQuery/jquery.min.js}"></script>
<script th:src="@{/static/js/jquery-1.10.2.min.js}"></script>

<script th:src="@{/static/js/iscroll-zoom.js}" type="text/javascript"></script>
<script th:src="@{/static/js/hammer.js}" type="text/javascript"></script>
<script th:src="@{/static/js/lrz.all.bundle.js}" type="text/javascript"></script>
<script th:src="@{/static/js/jquery.photoClip.min.js}" type="text/javascript"></script>

<script th:src="@{/static/js/jquery-ui-1.9.2.custom.min.js}"></script>
<script th:src="@{/static/js/jquery-migrate-1.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap/bootstrap-table.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap/bootstrap-table-export.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap/bootstrap-table-zh-CN.js}"></script>
<script th:src="@{/static/js/modernizr.min.js}"></script>
<script th:src="@{/static/js/jquery.nicescroll.js}"></script>
<!--common scripts for all pages-->
<script th:src="@{/static/js/scripts.js}"></script>
<script th:src="@{/static/js/app.js}"></script>
<script th:src="@{/static/xlsx/xlsx.core.min.js}"></script>
<script th:src="@{/static/js/bootstrap/perfect-scrollbar.min.js}"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
</html>
