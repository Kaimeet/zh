<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" style="overflow: hidden;">
<head>
    <title>管理成本系统</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" th:href="@{/static/images/oupailogs.ico}">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/app.css}">
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/awesome/css/font-awesome.min.css}">
    <link th:href="@{/static/css/style-responsive.css}" rel="stylesheet">
    <link th:href="@{/static/css/User/addAndEditUser.css}" rel="stylesheet">

</head>
<body class="sticky-header">
<!-- left side start-->
<div th:replace="Menu/menu::asid(${menus},'yhgl','yhgl_xzyh')"></div>

<!-- left side end-->
<div class="main-content" >
    <!-- header start-->
    <div class="navbar" th:replace="Menu/header::header(${user})"></div>
    <!-- header end-->
    <!--body wrapper start-->
    <div class="wrapper wrapper-content animated fadeInUp clear ">
        <div class="">
            <div class="seccnt">
                <div class="ibox">
                    <div class="ibox-content ibox-content2 col-xs-12" style="overflow-y: auto;">
                        <p>
                            <span th:if="${userEdit!=null && userEdit.id==null}">新增用户信息</span>
                            <span th:if="${userEdit!=null && userEdit.id!=null}">编辑用户信息</span>
                        </p>
                        <div class="col-xs-12 search-condition">
                            <div class="col-xs-6 nopadding" style="margin-top:15px;">
                                <label class="col-md-3 text-right visible-lg visible-md title" style="width:150px;line-height: 34px;">用户名称：</label>
                                <label class="col-xs-12 text-left visible-xs visible-sm nopadding title">用户名称</label>
                                <div class="col-md-5 col-xs-12 nopadding">
                                    <input id="username" class="form-control parsley-validated" placeholder="请输入中文和数字" οnkeyup="value=value.replace(/[^\w\.\/]/ig,'')" maxlength="12" style="background-color:#fff" th:value="${userEdit.userName}" />
                                </div>
                            </div>
                            <div  th:if="${userEdit.id!=null}" class="col-xs-6 nopadding" style="margin-top:15px;">
                                <label class="col-md-3 text-right visible-lg visible-md title" style="width:150px;line-height: 34px;">老密码：</label>
                                <label class="col-xs-12 text-left visible-xs visible-sm nopadding title">老密码</label>
                                <div class="col-md-5 col-xs-12 nopadding">
                                    <input id="oldPassword" class="form-control parsley-validated" type="password" οnkeyup="value=value.replace(/[^\w\.\/]/ig,'')" maxlength="11" style="background-color:#fff" />
                                </div>
                            </div>
                            <div  th:if="${userEdit.id!=null}" class="col-xs-6 nopadding" style="margin-top:15px;">
                                <label class="col-md-3 text-right visible-lg visible-md title" style="width:150px;line-height: 34px;">新密码：</label>
                                <label class="col-xs-12 text-left visible-xs visible-sm nopadding title">新密码</label>
                                <div class="col-md-5 col-xs-12 nopadding">
                                    <input id="newPassword" class="form-control parsley-validated" type="password" placeholder="请输入中文和数字" οnkeyup="value=value.replace(/[^\w\.\/]/ig,'')" maxlength="11" style="background-color:#fff" />
                                </div>
                            </div>

                            <div  th:if="${userEdit.id==null}" class="col-xs-6 nopadding" style="margin-top:15px;">
                                <label class="col-md-3 text-right visible-lg visible-md title" style="width:150px;line-height: 34px;">密码：</label>
                                <label class="col-xs-12 text-left visible-xs visible-sm nopadding title">密码</label>
                                <div class="col-md-5 col-xs-12 nopadding">
                                    <input id="password" class="form-control parsley-validated" type="password" οnkeyup="value=value.replace(/[^\w\.\/]/ig,'')" placeholder="请输入中文和数字"   maxlength="11" style="background-color:#fff" />
                                </div>
                            </div>

                            <div  th:if="${userEdit.id==null}" class="col-xs-6 nopadding" style="margin-top:15px;">
                                <label class="col-md-3 text-right visible-lg visible-md title" style="width:150px;line-height: 34px;">确认密码：</label>
                                <label class="col-xs-12 text-left visible-xs visible-sm nopadding title">确认密码</label>
                                <div class="col-md-5 col-xs-12 nopadding">
                                    <input id="passwordAgain" class="form-control parsley-validated" type="password" οnkeyup="value=value.replace(/[^\w\.\/]/ig,'')" placeholder="请输入中文和数字"   maxlength="11" style="background-color:#fff" />
                                </div>
                            </div>
                            <div  class="col-xs-6 nopadding" style="margin-top:15px;">
                                <label class="col-md-3 text-right visible-lg visible-md title" style="width:150px;line-height: 34px;">性别：</label>
                                <label class="col-xs-12 text-left visible-xs visible-sm nopadding title">性别</label>
                                <div class="col-md-5 col-xs-12 nopadding">
                                    <select id="sex" class="form-control parsley-validated" name="d">
                                        <option value="">---选择性别 ---</option>
                                        <option value="0" th:selected="${userEdit.sex==0}">男</option>
                                        <option value="1" th:selected="${userEdit.sex==1}">女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-6 nopadding" style="margin-top:15px;">
                                <label class="col-md-3 text-right visible-lg visible-md title" style="width:150px;line-height: 34px;">真实姓名：</label>
                                <label class="col-xs-12 text-left visible-xs visible-sm nopadding title">真实姓名</label>
                                <div class="col-md-5 col-xs-12 nopadding">
                                    <input id="name" class="form-control parsley-validated" maxlength="12" style="background-color:#fff" th:value="${userEdit.employeeName}" />
                                </div>
                            </div>
                            <div class="col-xs-6 nopadding" style="margin-top:15px;">
                                <label class="col-md-3 text-right visible-lg visible-md title" style="width:150px;line-height: 34px;">手机号码：</label>
                                <label class="col-xs-12 text-left visible-xs visible-sm nopadding title">手机号码</label>
                                <div class="col-md-5 col-xs-12 nopadding">
                                    <input id="phone" class="form-control parsley-validated" maxlength="32" style="background-color:#fff" th:value="${userEdit.phone}"/>
                                </div>
                            </div>

                            <div class="col-xs-6 nopadding" style="margin-top:15px;">
                                <label class="col-md-3 text-right visible-lg visible-md title" style="width:150px;line-height: 34px;">邮箱：</label>
                                <label class="col-xs-12 text-left visible-xs visible-sm nopadding title">邮箱</label>
                                <div class="col-md-5 col-xs-12 nopadding">
                                    <input id="email" class="form-control parsley-validated" maxlength="64" style="background-color:#fff" th:value="${userEdit.email}"/>
                                </div>
                            </div>
                            <div  class="col-xs-6 nopadding" style="margin-top:15px;">
                                <label class="col-md-3 text-right visible-lg visible-md title" style="width:150px;line-height: 34px;">所属产品类型：</label>
                                <label class="col-xs-12 text-left visible-xs visible-sm nopadding title">所属产品类型</label>
                                <div class="col-md-5 col-xs-12 nopadding">
                                    <select id="beongleType" class="form-control parsley-validated" name="d" >
                                        <option value="">---请选择 ---</option>
                                        <option th:each="bomTypeOne : ${bomTypeOneList}" th:value="${bomTypeOne.typeCode}" th:selected="${userEdit.belongType == bomTypeOne.typeCode}"><span th:text="${bomTypeOne.typeName}"></span></option><!--th:selected=""-->
                                    </select>
                                </div>
                            </div>
                            <div  class="col-xs-6 nopadding" style="margin-top:15px;">
                                <label class="col-md-3 text-right visible-lg visible-md title" style="width:150px;line-height: 34px;">一级部门：</label>
                                <label class="col-xs-12 text-left visible-xs visible-sm nopadding title">一级部门</label>
                                <div class="col-md-5 col-xs-12 nopadding">
                                    <select id="departmentCodeOne" class="form-control parsley-validated" name="d" onchange="chooseDepartment()">
                                        <option value="">---请选择 ---</option>
                                        <option th:each="departmentOne : ${departmentOnes}" th:value="${departmentOne.departmentCode}" th:selected="${userEdit.departmentCodeOne == departmentOne.departmentCode}"><span th:text="${departmentOne.departmentName}"></span></option><!--th:selected=""-->
                                     </select>
                                </div>
                            </div>
                            <div  class="col-xs-6 nopadding" style="margin-top:15px;">
                                <label class="col-md-3 text-right visible-lg visible-md title" style="width:150px;line-height: 34px;">二级部门：</label>
                                <label class="col-xs-12 text-left visible-xs visible-sm nopadding title">二级部门</label>
                                <div class="col-md-5 col-xs-12 nopadding">
                                    <select id="departmentCodeTwo" class="form-control parsley-validated" name="d">
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-xs-12 btnLocation" >
                        <button type="button" class="btn btn-s-xs defaultbtn" onclick="save()">保存</button>
                        <button type="button" class="btn btn-s-xs greenbtn" onclick="roleAssignments()">分配角色</button>
                        <button type="button" class="btn btn-s-xs btn-gray" onclick="back()">返回</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--0:电脑版；1：手机版；2：pad版-->
    <input id="bwType" th:value="${bwType}" class="hidden"/>
    <!--产品id-->
    <input id="id" th:if="${userEdit.id!=null}"  th:value="${userEdit.id}" class="hidden"/>

    <input id="departmentCodeOneMiddle" th:if="${userEdit.departmentCodeOne!=null}"  th:value="${userEdit.departmentCodeOne}" class="hidden"/><!--一级部门编号-->
    <input id="departmentCodeTwoMiddle" th:if="${userEdit.departmentCodeTwo!=null}"  th:value="${userEdit.departmentCodeTwo}" class="hidden"/><!--二级部门编号-->

     <!--body wrapper end-->
    <!--footer section start-->
    <div class="navbar" th:replace="Menu/footer::footer"></div>
    <!--footer section end-->
</div>



<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/jQuery/jquery.min.js}"></script>
<script th:src="@{/static/js/jquery-1.10.2.min.js}"></script>

<script th:src="@{/static/js/iscroll-zoom.js}" type="text/javascript" ></script>
<script th:src="@{/static/js/hammer.js}" type="text/javascript" ></script>
<script th:src="@{/static/js/lrz.all.bundle.js}" type="text/javascript" ></script>
<script th:src="@{/static/js/jquery.photoClip.min.js}" type="text/javascript"></script>

<script th:src="@{/static/js/jquery-ui-1.9.2.custom.min.js}"></script>
<script th:src="@{/static/js/jquery-migrate-1.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap/bootstrap.min.js}"></script>
<script th:src="@{/static/js/modernizr.min.js}"></script>
<script th:src="@{/static/js/jquery.nicescroll.js}"></script>



<!--common scripts for all pages-->
<script th:src="@{/static/js/scripts.js}"></script>
<script th:src="@{/static/js/app.js}"></script>

<script th:src="@{/static/js/User/addAndEditUser.js}"></script>

</body>
</html>
