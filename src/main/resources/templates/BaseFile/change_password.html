<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>管理成本系统</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="shortcut icon" th:href="@{/static/images/oupailogs.ico}">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/app.css}">
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/awesome/css/font-awesome.min.css}">
    <link th:href="@{/static/css/style-responsive.css}" rel="stylesheet">
    <link th:href="@{/static/css/Process/chooseUser.css}" rel="stylesheet">
</head>

<body>
<div class="main-content" style="padding-top: 0px" >
    <div class="wrapper wrapper-content animated fadeInUp clear ">
        <div class="">
            <div class="seccnt">
                <div class="ibox">
                    <div   class="col-lg-6 col-md-6 col-xs-12 col-sm-12 nopadding" style="margin-top:15px;">
                    </div>
                    <div   class="col-lg-6 col-md-6 col-xs-12 col-sm-12 nopadding" style="margin-top:15px;">
                        <label class="col-md-3 text-right visible-lg visible-md title" style="width:150px;line-height: 34px;">输入旧密码：</label>
                        <label class="col-xs-12 text-left visible-xs visible-sm nopadding title">输入旧密码</label>
                        <div class="col-lg-2 col-md-3 col-xs-6 piccondition center" style="width: 300px">
                            <input class="form-control lgheight" type="text" onfocus="this.type='password'" autocomplete="off" placeholder="旧密码" id="login-password">
                        </div>
                    </div>
                    <div   class="col-lg-6 col-md-6 col-xs-12 col-sm-12 nopadding" style="margin-top:15px;">
                        <label class="col-md-3 text-right visible-lg visible-md title" style="width:150px;line-height: 34px;">输入新密码：</label>
                        <label class="col-xs-12 text-left visible-xs visible-sm nopadding title">输入新密码</label>
                        <div class="col-lg-2 col-md-3 col-xs-6 piccondition " style="width: 300px">
                            <input class="form-control lgheight" type="text" onfocus="this.type='password'" autocomplete="off" placeholder="新密码" id="new-password1">
                        </div>
                    </div>
                    <div   class="col-lg-6 col-md-6 col-xs-12 col-sm-12 nopadding" style="margin-top:15px;">
                        <label class="col-md-3 text-right visible-lg visible-md title" style="width:150px;line-height: 34px;">重复新密码：</label>
                        <label class="col-xs-12 text-left visible-xs visible-sm nopadding title">重复新密码</label>
                        <div class="col-lg-2 col-md-3 col-xs-6 piccondition " style="width: 300px">
                            <input class="form-control lgheight" type="text" onfocus="this.type='password'" autocomplete="off" placeholder="新密码" id="new-password2">
                        </div>
                    </div>
                    <div   class="col-lg-6 col-md-6 col-xs-12 col-sm-12 nopadding" style="margin-top:15px;">
                    </div>
                    <div   class="col-lg-6 col-md-6 col-xs-12 col-sm-12 nopadding" style="margin-top:15px;">
                    </div>
                    <div style="float: right">
                        <button type="button" class="btn btn-s-xs defaultbtn" onclick="save()">更改密码</button>
                        <button type="button" class="btn btn-s-xs btn-gray" onclick="back()">返回</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/jQuery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/app.js}"></script>
<script type="text/javascript" th:src="@{/static/js/Common/login.js}"></script>
<script th:src="@{/static/js/basefile/change_password.js}"></script>

</body>
</html>
